<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Acara 3 Frendy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h1 class="alert alert-primary text-center">PIPALANDA</h1>
        <div class="card">
            <div class="card-body">
                <!--  Row mulai input angka-->
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Angka Pertama</label>
                            <input type="email" class="form-control" id="angkapertama" value="0">
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Angka Kedua</label>
                            <input type="email" class="form-control" id="angkakedua" value="0">
                        </div>
                    </div>
                </div>
                <!--  Akhir row input angka-->

                <!--  Mulai row tombol hitung-->
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-primary" onclick="tambah()">+</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-warning" onclick="kurang()">-</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-success" onclick="kali()">*</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-danger" onclick="bagi()">:</button>
                    </div>
                </div>
                <!--  Akhir row tombol hitung-->

                <!--  Mulai menampilkan hasil-->
                <div class="row mt-3">
                    <div class="col">
                        <h2 id="hasil" class="text-center">Hasil: </h2>
                    </div>
                </div>
                <!--  Akhir menampilkan hasil-->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        // // memanggil value 
        function getValues() {
            var angka1 = parseFloat(document.getElementById("angkapertama").value);
            var angka2 = parseFloat(document.getElementById("angkakedua").value);
            return [angka1, angka2];
        }

        function tampilkanHasil(hasil) {
            document.getElementById("hasil").textContent = "Hasil: " + hasil;
        }

        function tambah() {
            var [angka1, angka2] = getValues();
            tampilkanHasil(angka1 + angka2);
        }

        function kurang() {
            var [angka1, angka2] = getValues();
            tampilkanHasil(angka1 - angka2);
        }

        function kali() {
            var [angka1, angka2] = getValues();
            tampilkanHasil(angka1 * angka2);
        }

        function bagi() {
            var [angka1, angka2] = getValues();
            if (angka2 === 0) {
                tampilkanHasil("Tidak bisa membagi dengan nol");
            } else {
                tampilkanHasil(angka1 / angka2);
            }
        }
    </script>

    <div class="card mt-5">
        <div class="card-body">
            <!-- Row objek sederhana -->
            <div class="row">
                <div class="col">
                    <h3 class="text-center">Objek Sederhana</h3>
                    <button type="button" class="btn btn-info d-block mx-auto" onclick="tampilkanObjek()">Tampilkan
                        Objek</button>
                    <p id="hasilObjek" class="mt-2 text-center"></p>
                </div>
            </div>

            <!-- Row JSON sederhana -->
            <div class="row mt-3">
                <div class="col">
                    <h3 class="text-center">JSON Sederhana</h3>
                    <button type="button" class="btn btn-secondary d-block mx-auto" onclick="tampilkanJSON()">Tampilkan
                        JSON</button>
                    <p id="hasilJSON" class="mt-2 text-center"></p>
                </div>
            </div>

            <!-- Row tanggal sederhana -->
            <div class="row mt-3">
                <div class="col">
                    <h3 class="text-center">Tanggal Saat Ini</h3>
                    <button type="button" class="btn btn-dark d-block mx-auto" onclick="tampilkanTanggal()">Tampilkan
                        Tanggal</button>
                    <p id="hasilTanggal" class="mt-2 text-center"></p>
                </div>
            </div>

            <!-- Row loop sederhana -->
            <div class="row mt-3">
                <div class="col">
                    <h3 class="text-center">Loop For Sederhana</h3>
                    <button type="button" class="btn btn-success d-block mx-auto" onclick="tampilkanLoop()">Tampilkan
                        Loop</button>
                    <p id="hasilLoop" class="mt-2 text-center"></p>
                </div>
            </div>

            <!-- Row fetch sederhana -->
            <div class="row mt-3">
                <div class="col">
                    <h3 class="text-center">Data Fetch</h3>
                    <button type="button" class="btn btn-primary d-block mx-auto" onclick="ambilData()">Ambil
                        Data</button>
                    <p id="hasilFetch" class="mt-2 text-center"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Objek sederhana
        function tampilkanObjek() {
            var mahasiswa = {
                nama: "Frendy",
                jurusan: "Sistem Informasi Geografis",
                universitas: "UGM"
            };
            document.getElementById("hasilObjek").textContent = "Nama: " + mahasiswa.nama + ", Jurusan: " + mahasiswa.jurusan + ", Universitas: " + mahasiswa.universitas;
        }

        // JSON sederhana
        function tampilkanJSON() {
            var dataJSON = '{"nama": "Frendy", "jurusan": "Sistem Informasi Geografis", "universitas": "UGM"}';
            var data = JSON.parse(dataJSON);
            document.getElementById("hasilJSON").textContent = "Nama: " + data.nama + ", Jurusan: " + data.jurusan + ", Universitas: " + data.universitas;
        }

        // Tanggal sederhana
        function tampilkanTanggal() {
            var tanggalSekarang = new Date();
            document.getElementById("hasilTanggal").textContent = "Tanggal dan waktu saat ini: " + tanggalSekarang;
        }

        // Loop for sederhana
        function tampilkanLoop() {
            var teks = "";
            for (var i = 1; i <= 5; i++) {
                teks += "Perulangan ke-" + i + " ";
            }
            document.getElementById("hasilLoop").textContent = teks;
        }

        // Fetch sederhana
        function ambilData() {
            fetch("https://jsonplaceholder.typicode.com/posts/1")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("hasilFetch").textContent = "Judul: " + data.title;
                })
                .catch(error => {
                    document.getElementById("hasilFetch").textContent = "Gagal mengambil data";
                });
        }
    </script>


</body>

</html>
